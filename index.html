<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <style>
    .row>div {
      padding: 20px;
    }
  </style>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div data-id="time-9" class="row">
      <div class="hour col-1">9 AM</div>
      <textarea id="demo" class="data9 col-10"></textarea>
      <Button class="saveBtn col-1"><i class="far fa-calendar-check"></i>
      </Button>
    </div>

    <div data-id="time-10" class="row">
      <div class="hour col-1">10 AM</div>
      <textarea class="data10 col-10"></textarea>
      <Button class="saveBtn col-1"><i class="far fa-calendar-check"></i>
      </Button>
    </div>

    <div data-id="time-11" class="row">
      <div class="hour col-1">11 AM</div>
      <textarea class="data11 col-10"></textarea>
      <Button class="saveBtn col-1"><i class="far fa-calendar-check"></i>
      </Button>
    </div>

    <div data-id="time-12" class="row">
      <div class="hour col-1">12 AM</div>
      <textarea class="data12 col-10"></textarea>
      <Button class="saveBtn col-1"><i class="far fa-calendar-check"></i>
      </Button>
    </div>

    <div data-id="time-1" class="row">
      <div class="hour col-1">1 PM</div>
      <textarea class="data1 col-10"></textarea>
      <Button class="saveBtn col-1"><i class="far fa-calendar-check"></i>
      </Button>
    </div>

    <div data-id="time-2" class="row">
      <div class="hour col-1">2 PM</div>
      <textarea class="data2 col-10"></textarea>
      <Button class="saveBtn col-1"><i class="far fa-calendar-check"></i>
      </Button>
    </div>

    <div data-id="time-3" class="row">
      <div class="hour col-1">3 PM</div>
      <textarea class="data3 col-10"></textarea>
      <Button class="saveBtn col-1"><i class="far fa-calendar-check"></i>
      </Button>
    </div>

    <div data-id="time-4" class="row">
      <div class="hour col-1">4 PM</div>
      <textarea class="data4 col-10"></textarea>
      <Button class="saveBtn col-1"><i class="far fa-calendar-check"></i>
      </Button>
    </div>

    <div data-id="time-5" class="row">
      <div class="hour col-1">5 PM</div>
      <textarea class="data5 col-10"></textarea>
      <Button class="saveBtn col-1"><i class="far fa-calendar-check"></i>
      </Button>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
