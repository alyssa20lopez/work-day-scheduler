<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <style>
    .row>div {
      padding: 20px;
    }
  </style>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row" id="9">
      <div class="hour col-1">9 AM</div>
      <textarea id="hour9" class=" row col-10"></textarea>
      <Button class="saveBtn col-1"><i class="far fa-calendar-check"></i>
      </Button>
    </div>

    <div class="row" id="10">
      <div class="hour col-1">10 AM</div>
      <textarea id="hour10" class=" row col-10"></textarea>
      <Button class="saveBtn col-1"><i class="far fa-calendar-check"></i>
      </Button>
    </div>

    <div class="row" id="11">
      <div class="hour col-1">11 AM</div>
      <textarea id="hour11" class=" row col-10"></textarea>
      <Button class="saveBtn col-1"><i class="far fa-calendar-check"></i>
      </Button>
    </div>

    <div class="row" id="12">
      <div class="hour col-1">12 AM</div>
      <textarea id="hour12" class=" row col-10"></textarea>
      <Button class="saveBtn col-1"><i class="far fa-calendar-check"></i>
      </Button>
    </div>

    <div class="row" id="1">
      <div class="hour col-1">1 PM</div>
      <textarea id="hour13" class=" row col-10"></textarea>
      <Button class="saveBtn col-1"><i class="far fa-calendar-check"></i>
      </Button>
    </div>

    <div class="row" id="2">
      <div class="hour col-1">2 PM</div>
      <textarea id="hour14" class=" row col-10"></textarea>
      <Button class="saveBtn col-1"><i class="far fa-calendar-check"></i>
      </Button>
    </div>

    <div class="row" id="3">
      <div class="hour col-1">3 PM</div>
      <textarea id="hour15" class=" row col-10"></textarea>
      <Button class="saveBtn col-1"><i class="far fa-calendar-check"></i>
      </Button>
    </div>

    <div class="row" id="4">
      <div class="hour col-1">4 PM</div>
      <textarea id="hour16" class=" row col-10"></textarea>
      <Button class="saveBtn col-1"><i class="far fa-calendar-check"></i>
      </Button>
    </div>

    <div class="row" id="5">
      <div class="hour col-1">5 PM</div>
      <textarea id="hour17" class=" row col-10"></textarea>
      <Button class="saveBtn col-1"><i class="far fa-calendar-check"></i>
      </Button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
